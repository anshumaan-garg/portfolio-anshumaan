    <style>
        .contact-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .contact-card {
            background: rgba(18, 18, 18, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(127, 179, 250, 0.1);
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
            max-width: 600px;
            width: 100%;
        }

        .contact-item {
            margin: 2rem 0;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s ease forwards;
        }

        .contact-item:nth-child(1) { animation-delay: 0.2s; }
        .contact-item:nth-child(2) { animation-delay: 0.4s; }
        .contact-item:nth-child(3) { animation-delay: 0.6s; }

        .contact-item a {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: var(--cloud-white);
            text-decoration: none;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .contact-item a:hover {
            color: var(--soft-blue);
            transform: translateX(10px);
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .contact-heading {
            text-align: center;
            margin-bottom: 2rem;
            background: linear-gradient(
                120deg,
                var(--soft-blue) 0%,
                var(--bright-blue) 50%,
                var(--soft-blue) 100%
            );
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: gradientText 5s ease-in-out infinite;
        }

        /* Add these new styles for the flowing clouds */
        .flowing-clouds {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .cloud {
            position: absolute;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(127, 179, 250, 0.05),
                rgba(0, 255, 255, 0.1),
                rgba(127, 179, 250, 0.05),
                transparent
            );
            filter: blur(60px); /* Increased blur for softer appearance */
            width: 200%;
            height: 100%;
            animation: flowClouds 30s linear infinite; /* Increased duration */
        }

        .cloud:nth-child(2) {
            animation-delay: -15s;
            opacity: 0.3; /* Reduced opacity */
        }

        .cloud:nth-child(3) {
            animation-delay: -7.5s;
            opacity: 0.2; /* Reduced opacity */
        }

        @keyframes flowClouds {
            0% {
                transform: translateX(-50%) translateY(0) scale(1);
            }
            50% {
                transform: translateX(0%) translateY(-5%) scale(1.1); /* Reduced movement */
            }
            100% {
                transform: translateX(50%) translateY(0) scale(1);
            }
        }
    </style>
</head>
